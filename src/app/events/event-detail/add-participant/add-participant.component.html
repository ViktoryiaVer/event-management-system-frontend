<div class="card w-75">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <form
      novalidate
      [formGroup]="participantForm"
      (ngSubmit)="saveParticipant()"
    >
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="firstNameId"
          >First name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="firstNameId"
            type="text"
            placeholder="First name"
            formControlName="firstName"
            [ngClass]="{
              'is-invalid': displayMessage['firstName']
            }"
          />
          <span class="invalid-feedback">
            <span>
              {{ displayMessage["firstName"] }}
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="lastNameId"
          >Last name</label
        >
        <div class="col-md-8">
          <input
            class="form-control"
            id="lastNameId"
            type="text"
            placeholder="Last name"
            formControlName="lastName"
            [ngClass]="{
              'is-invalid': displayMessage['lastName']
            }"
          />
          <span class="invalid-feedback">
            <span>
              {{ displayMessage["lastName"] }}
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="emailId">Email</label>
        <div class="col-md-8">
          <input
            class="form-control"
            id="emailId"
            type="email"
            placeholder="Email"
            formControlName="email"
            [ngClass]="{
              'is-invalid': displayMessage['email']
            }"
          />
          <span class="invalid-feedback">
            <span>
              {{ displayMessage["email"] }}
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button
            class="btn btn-primary me-3"
            style="width: 80px"
            type="submit"
            [title]="
              participantForm.valid
                ? 'Save your entered data'
                : 'Disabled until the form data is valid'
            "
            [disabled]="!participantForm.valid"
          >
            Save
          </button>
          <button
            class="btn btn-outline-secondary me-3"
            style="width: 80px"
            type="button"
            title="Cancel your entered participant data"
            [routerLink]="['/events', eventId]"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
