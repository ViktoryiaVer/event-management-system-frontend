<div class="row">
  <div
    class="col-sm-5"
    *ngFor="let event of events"
    [routerLink]="['/events/', event.id]"
  >
    <div class="card bg-light mb-3">
      <div class="card-header">
        {{ event.theme }}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ event.name }}</h5>
        <p class="card-text">{{ event.description }}</p>
      </div>
    </div>
  </div>
</div>
